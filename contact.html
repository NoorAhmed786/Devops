<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Dashboard</h2>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="services.html">$ervices</a>
      <a href="team.html">Team</a>
      <a href="contact.html" class="active">Contact</a>
    </div>

    <!-- Main Content -->
    <main>
      <header>
        <h1>Contact Us</h1>
        <div><button>Logout</button></div>
      </header>

      <section class="content">
        <!-- Contact Card -->
        <div class="card" style="grid-column: span 2;">
          <h3>Get in Touch</h3>
          <p>If you have any questions or feedback, please fill out the form below:</p>
          
          <form action="mailto:noor@example.com" method="post" enctype="text/plain" style="text-align: left; margin-top: 20px;">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" style="width: 100%; padding: 8px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc;"><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" style="width: 100%; padding: 8px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc;"><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="6" style="width: 100%; padding: 8px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc;"></textarea><br>

            <input type="submit" value="Send Message" style="background: #0078d7; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
          </form>
        </div>
      </section>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Noor Ahmed | Powered by Apache + GitHub</p>
  </footer>
</body>
</html>
